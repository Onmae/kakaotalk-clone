<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome to Kakao Talk Clone</title>
</head>
<body>
    <header class="status-bar">
        <div class="starus-bar__column">
            <span>No service</span>
            <span>2:24</span>
        </div>
        <div class="starus-bar__column">
            <span><i class="fas fa-wifi fa-sm"></i></span>
            <span><i class="fas fa-signal fa-sm"></i></span>
            <span>61%</span>
            <span><i class="fas fa-battery-half fa-sm"></i></span>
        </div>
    </header>  
    
    <main class="chatting">
        <section class="kakao-header chatting-info">
            <div class="kakao-header__title">
                <a href="chats.html"><i class="fas fa-arrow-left"></i></a>
                <span>IU</span>
            </div>
            <div class="kakao-header__btn">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-bars"></i></a>
            </div>

        </section>

        <section class="kakao-chatting">
            <div class="timestamp">2021년 1월 17일 일요일</div>

            <div class="message">
                <img src="https://i.pinimg.com/originals/52/c7/ab/52c7ab7f3825f0b804555681b7c6098b.jpg" class="message__avatar">
                <div class="message__content">
                    <div class="message__name">IU</div>
                    <div class="message__text">안녕</div>
                </div>
                <div class="message__timestamp">오후 9:32</div>
            </div>

            <div class="reply">
                <div class="reply__timestamp">오후 9:32</div>
                <div class="reply__text">안녕 이놈아</div>
            </div>

        </section>

    </main>

    <form class="writeboard">
        <div class="writeboard__plus"><i class="far fa-plus-square"></i></div>
        <input type="text">
        <div class="writeboard__emoticon"><i class="far fa-smile-beam"></i></div>
        <div class="writeboard__hash"><i class="fas fa-hashtag"></i></i></div>
    </form>

    <div class="" id="no-mobile">
        <span>Your Screen is too big</span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
