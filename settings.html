<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome to Kakao Talk Clone</title>
</head>
<body>
    <header class="status-bar">
        <div class="starus-bar__column">
            <span>No service</span>
            <span>2:24</span>
        </div>
        <div class="starus-bar__column">
            <span><i class="fas fa-wifi fa-sm"></i></span>
            <span><i class="fas fa-signal fa-sm"></i></span>
            <span>61%</span>
            <span><i class="fas fa-battery-half fa-sm"></i></span>
        </div>
    </header>  

    <main class="kakao-setting">
        <section class="kakao-header setting-info">
            <div class="kakao-header__title">
                <a href="chats.html"><i class="fas fa-arrow-left"></i></a>
                <span>설정</span>
            </div>
            <div class="kakao-header__btn">
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
        </section>

        <section class="kakao-setting__content ">
            <div class="kakao-setting__column">
                <div class="kakao-setting__icon"><i class="fas fa-flask"></i></div>
                <div class="kakao-setting__title">실험실</div>
            </div>
            <div class="kakao-setting__line"></div>

            <div class="kakao-setting__column">
                <div class="kakao-setting__icon"><i class="fas fa-info-circle"></i></div>
                <div class="kakao-setting__title">버전 정보</div>
            </div>

            <div class="kakao-setting__column-end"></div>

            <div class="kakao-setting__column">
                <div class="kakao-setting__icon"><i class="fas fa-lock"></i></div>
                <div class="kakao-setting__title">보안</div>
            </div>
        </section>
    </main>

    <div class="" id="no-mobile">
        <span>Your Screen is too big</span>
    </div>
    
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
