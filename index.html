<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome to Kakao Talk Clone</title>
</head>
<body>
    <header class="status-bar">
        <div class="starus-bar__column">
            <span>No service</span>
            <span>2:24</span>
        </div>
        <div class="starus-bar__column">
            <span><i class="fas fa-wifi fa-sm"></i></span>
            <span><i class="fas fa-signal fa-sm"></i></span>
            <span>61%</span>
            <span><i class="fas fa-battery-half fa-sm"></i></span>
        </div>
    </header>  
    
    <div class="welcome">
        <h1 class="welcome__title">Welcome to KakaoTalk</h1>
        <p class="welcome__text">If you have a Kakao Account, log in with your email or phone number.</p>
    </div>
    
    <form action="frineds.html" method="get" class="login-form">
        <input name="username" required type="text" placeholder="Email or phone number">
        <input name="password" required type="text" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="submit" value="Sign Up">

        <a href="#">Find Kakao Account or Password</a>

    </form>

    <div class="" id="no-mobile">
        <span>Your Screen is too big</span>
    </div>


    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
